<!DOCTYPE html>
<html ng-app="TaskTrackingModule">
<head>
    <title>Manager Comments Details</title>
    <link href="../CSS/amelia.bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Controllers/ManagerCommentsController.js"></script>
    <link href="../CSS/Site.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body ng-controller="ManagerCommentsController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Comment ID
                </td>
                <td>
                    Comments
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="Comment in Comments">
                <td>
                    {{Comment.managerCommentID}}
                </td>
                <td>
                    {{Comment.comments}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
