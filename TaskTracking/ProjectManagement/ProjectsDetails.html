<!DOCTYPE html>
<html ng-app="TaskTrackingModule">
<head>
    <title>{{Title}}</title>
    <link href="../CSS/amelia.bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Controllers/ProjectsController.js"></script>
    <link href="../CSS/Site.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body ng-controller="ProjectsController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Project ID
                </td>
                <td>
                    Project Name
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td>
                    Client Name
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td>
                    {{Projects.projectID}}
                </td>
                <td>
                    {{Projects.projectName}}
                </td>
                <td>
                    {{Projects.startDate |date:'short'}}
                </td>
                <td>
                    {{Projects.endDate |date:'short'}}
                </td>
                <td>
                    {{Projects.clientName}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
