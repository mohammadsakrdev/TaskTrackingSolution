<!DOCTYPE html>
<html ng-app="TaskTrackingModule">
<head>
    <title>Emplyees Details</title>
    <link href="../CSS/amelia.bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Services/EmployeesService.js"></script>
    <script src="../Controllers/EmployeesController.js"></script>
    <link href="../CSS/Site.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body ng-controller="EmployeesController">
    <h1>{{Title}}</h1>
    <form name="searchEmployeeForm" ng-submit="SearchEmployee(EmployeeName)">
        Enter Employee Name Or Character To Search - <input type="text" required placeholder="Enter EmployeeID" ng-model="EmployeeName" />
        <input type="submit" value="Search Employee" class="btn btn-default btn-primary"/>
    </form>
    <table class="table table-striped table-hover" ng-show="Employees">
        <thead>
            <tr class="info">
                <td>
                    Employee ID
                </td>
                <td>
                    Employee Name
                </td>
                <td>
                    Designation
                </td>
                <td>
                    Contact No.
                </td>
                <td>
                    EMailID
                </td>
                <td>
                    Skill Sets
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="emp in Employees | orderBy:'employeeName'">
                <td>
                    {{emp.employeeID}}
                </td>
                <td>
                    {{emp.employeeName}}
                </td>
                <td>
                    {{emp.designation}}
                </td>
                <td>
                    {{emp.contactNo}}
                </td>
                <td>
                    {{emp.eMailID}}
                </td>
                <td>
                    {{emp.skillSets}}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
