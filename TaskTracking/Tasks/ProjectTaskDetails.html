<!DOCTYPE html>
<html ng-app="TaskTrackingModule">
<head>
    <title>Project Tasks Details</title>
    <link href="../CSS/amelia.bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/app.js"></script>
    <script src="../Services/ProjectTasksService.js"></script>
    <script src="../Controllers/ProjectTasksController.js"></script>
    <link href="../CSS/Site.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body ng-controller="ProjectTasksController">
    <h1>{{Title}}</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <td>
                    Project Task ID
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td>
                    Task Completion (%)
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="success" ng-repeat="Task in Tasks">
                <td>
                    {{Task.projectTaskID}}
                </td>
                <td>
                    {{Task.taskStartDate}}
                </td>
                <td>
                    {{Task.taskEndDate}}
                </td>
                <td>
                    {{Task.taskCompletion}} &nbsp;%
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
